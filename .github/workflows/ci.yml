name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
      outFromEnvVar1: ${{ steps.stepEnvVar.outputs.out1 }}
      outFromEnvVar2: ${{ steps.stepEndVar.outputs.out2 }}
    steps:
      - id: step1
        run: echo "::set-output name=test::hello"
      - id: step2
        run: echo "::set-output name=test::world"
      - id: stepEnvVar
        run: |
          ENV_VAR=$(echo "this is inside an environment variable")
          SECOND_OUT=$(echo "this is a second output from stepEnvVar")
          echo "::set-output name=out1::$ENV_VAR"
          echo "::set-output name=out2::$SECOND_OUT"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: |
          echo ${{needs.job1.outputs.output1}} ${{needs.job1.outputs.output2}}
          echo will it work? ${{ needs.job1.outputs.outFromEnvVar1 }}
          echo second output from stepEnvVar ${{ needs.job1.outputs.outFromEnvVar2 }}

