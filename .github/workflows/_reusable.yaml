on:
  workflow_call:
    inputs:
      arg:
        type: boolean
        required: true

env:
  ENV_ARG: default

jobs:
  set_env:
    steps:
      - name: Overriding Env
        if: ${{ inputs.arg }}
        run: echo "ENV_ARG=overide" >> $GITHUB_ENV

  read_env:
    steps:
      - name: Reading Env
        run: echo ${{ env.ENV_ARG }}
